<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord QR Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #313338;
  background: linear-gradient(135deg, #0037ff, #00ffd5);
  color: #fff;
}

.container {
  text-align: center;
}

/* Button Styles */
#openPopupBtn {
  padding: 15px 30px;
  font-size: 18px;
  color: #fff;
  background-color: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#openPopupBtn:hover {
  background-color: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

/* Popup Styles */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 300px;
  text-align: center;
  position: relative;
  animation: popupAnimation 0.3s ease;
}

@keyframes popupAnimation {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  color: #333;
}

/* Input Field Styles */
#inviteLinkInput {
  width: calc(100% - 20px);
  padding: 8px;
  margin-top: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
  background-color: #fff;
  color: #333;
  transition: border-color 0.3s;
}

#inviteLinkInput:focus {
  outline: none;
  border-color: #7289da;
}

/* Error Message Styles */
.error-message {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

/* Generate QR Button Styles */
#generateQRBtn {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 14px;
  color:white;
  background: linear-gradient(135deg, #0011ff, #ff00c3);
  
  background-color: #7289da;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#generateQRBtn:hover {
  background-color: #5b6eae;
}

.hidden {
  display: none;
}

/* QR Code Container Styles */
#qrCodeContainer {
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 600px) {
  #openPopupBtn {
    padding: 10px 20px;
    font-size: 16px;
  }

  .popup-content {
    width: 80%;
    max-width: 250px;
  }

  #inviteLinkInput {
    font-size: 12px;
    padding: 6px;
  }

  #generateQRBtn {
    padding: 6px 12px;
    font-size: 12px;
  }

}
h2 {
  background-image: linear-gradient(to right, blue, rgb(255, 0, 43)); /* Gradient from left to right */
  -webkit-background-clip: text; /* Apply gradient to text */
  -webkit-text-fill-color: transparent; /* Make text transparent to show gradient */
  font-size: 38px; /* Adjust font size as needed */
  font-weight: bold; /* Optional: Make text bold */
}
.logo {
  height:10vh;
  width:10vw;
}
.Discord {
  background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(255,0,185,1) 1%, rgba(68,0,254,1) 64%, rgba(68,0,254,1) 91%);
  Padding:30px;
 color:white;
 text-decoration: none;
 transform: translateX(100px);
 font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
.links {
  transform: translateY(200px);
  
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Create Discord Server QR Link <i class="fa-brands fa-discord"></i></h2>
    <button id="openPopupBtn">Create QR Code</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopupBtn" class="close">&times;</span>
      <h2 style="font-size: 30px;">Create QR Code <i class="fa-brands fa-discord"></i></h2>
      <input type="text" id="inviteLinkInput" placeholder="Paste Discord Invite Link">
      <p id="errorMessage" class="error-message"></p>
      <button id="generateQRBtn" class="hidden">Create QR Code</button>
      <div id="qrCodeContainer" class="hidden"></div>
    </div><br><br><br>
  </div>
  <div class="links">
 
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
